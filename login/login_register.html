<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="/Public/css/login.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <input type="submit" value="Iniciar sesión">
                <div class="links">
                    <p>¿No tienes una cuenta? <a href="#" onclick="toggleForms(); return false;">Crear cuenta</a></p>
                </div>
            </form>
        </div>
        <div id="register-form" class="form-container hidden">
            <h2>Crear Cuenta</h2>
            <form>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" required>
                </div>
                <input type="submit" value="Crear cuenta">
                <div class="links">
                    <p>¿Ya tienes una cuenta? <a href="#" onclick="toggleForms(); return false;">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (loginForm.classList.contains('hidden')) {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                setTimeout(() => {
                    loginForm.classList.add('fade-enter-active');
                }, 10);
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                setTimeout(() => {
                    registerForm.classList.add('fade-enter-active');
                }, 10);
            }
        }
    </script>
</body>
</html>
