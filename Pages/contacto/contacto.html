<body>
    <!-- formulario  -->
    <section id="contacto" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contacto</h2>
            <form action="#" method="POST" class="p-4 border rounded shadow-sm bg-light">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="cel" class="form-label">Celular:</label>
                    <input
                        type="text"
                        id="cel"
                        name="cel"
                        class="form-control"
                        placeholder="Ingresa numero de cel."
                        pattern="9\d{8}"
                        maxlength="9"
                        required
                    >
                    <small class="form-text text-muted">Debe comenzar con 9 y tener 9 dígitos.</small>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Consulta de interés:</label>
                    <select id="consulta" name="consulta" class="form-select">
                        <option value="Cotización">Cotizacion</option>
                        <option value="Dudas y Consulta">Dudas y Consulta</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </section>
</body>
